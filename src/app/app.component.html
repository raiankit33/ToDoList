<div class="cont">


<div class="wrapper">
  <header>Todo App</header>
  <div class="inputField" [formGroup]="form">
    <input type="text" placeholder="Add your new todo" formControlName ="name" name="name" (change)="addToDolistData()">
    <button (click)="addToDolistData()"><img class="" style="width : 24px; color:white;"
      *ngIf="isLoadings" src="../assets/Rolling-1s-200px (2).gif">
     <i class="fas fa-plus"  *ngIf="!isLoadings"></i> </button>
  </div>
  <!--  -->
   <div class="warpperss">
    <input class="radio" id="one" name="group" type="radio" checked>
    <input class="radio" id="two" name="group" type="radio">
  
    <div class="tabs">
    <label class="tab" id="one-tab" for="one" (click)="active()">Active</label>
    <label class="tab" id="two-tab" for="two" (click)="completed()">Completed</label>
  
      </div>
    <div class="panels">
    <div class="panel" id="one-panel">
      <ul class="todoList" *ngFor="let data of allLists" >
        <li><input type="checkbox" (click)="powerButton($event,data)"  > {{data.name}}<button style="margin-left: 300px;" class="danger icon" (click)="deleteEntries(data)">Delete</button></li>
      
       </ul>
    </div>
    <div class="panel" id="two-panel" [formGroup]="checkForm">
      <ul class="todoList" *ngFor="let data of completeList" >
        <li><input type="checkbox" (click)="powerButton($event,data)" formControlName ="checkname" name="checkname" > {{data.name}}<button style="margin-left: 300px;" class="danger icon" (click)="deleteEntries(data)">Delete</button></li>
      
       </ul>
    </div>
  </div>
  </div>

  <div class="footer">
  
    <span *ngIf="isActive">You have <span class="pendingTasks"></span> {{pending}} active task  </span>
    <span *ngIf="isCompleted">You have <span class="pendingTasks"></span> {{taskdonelength}} completed task  </span>
  </div>
</div>


</div>
